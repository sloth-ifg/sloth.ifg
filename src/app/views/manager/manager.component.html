<div class="row">
  <div class="col-md-12">
    <!--Card-->
    <div class="card card-cascade narrower">
      <!--Card image-->
      <div class="view gradient-card-header">
        <div class="md-form mx-3">
          <mdb-icon fas icon="id-card" class="prefix"></mdb-icon>
          <input type="text" id="manager" class="form-control" mdbInput [(ngModel)]="inputManager.id">
          <label for="manager">Manager ID</label>
        </div>
        <div class="md-form mx-3">
          <mdb-icon fas icon="user" class="prefix"></mdb-icon>
          <input type="text" id="name" class="form-control" mdbInput [(ngModel)]="inputManager.name">
          <label for="name">Name</label>
        </div>
        <div class="md-form mx-3">
          <mdb-icon fab icon="qq" class="prefix"></mdb-icon>
          <select class="browser-default custom-select" [(ngModel)]="inputManager.role">
            <option value="" disabled>Role</option>
            <option value="KING">KING</option>
            <option value="Jin">Jin</option>
          </select>
        </div>
        <button class="btn btn-dark" (click)="search()">
          <mdb-icon fas icon="search" class="mr-2"></mdb-icon>Search
        </button>
        <button class="btn btn-dark" (click)="add()">
          <mdb-icon fas icon="user-plus" class="mr-2"></mdb-icon>ADD
        </button>
      </div>
      <!--/Card image-->
      <div class="card-body">
        <table mdbTable borderless="true" hover="true">
          <thead>
            <tr>
              <th class="w-10">#</th>
              <th class="w-15">Manager ID</th>
              <th class="w-25">Name</th>
              <th class="w-25">Role</th>
              <th>Manage</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list; let i = index">
              <th scope="row">{{(present * pagingService.VIEW_COUNT) + (i + 1) }}</th>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.role }}</td>
              <td>
                <button class="btn btn-sm btn-dark" (click)="modify(item.id)">
                  <mdb-icon fas icon="user-edit" class="mr-2"></mdb-icon>MODIFY
                </button>
                <button class="btn btn-sm btn-dark" (click)="delete(item.id)">
                  <mdb-icon fas icon="user-minus" class="mr-2"></mdb-icon>DELETE
                </button>
              </td>
            </tr>
            <tr *ngIf="list.length == 0">
              <th scope="row text-center" colspan="6">No Managers.</th>
            </tr>
          </tbody>
        </table>
      </div>
      <!--/.Card content-->
    </div>
    <!--/.Card-->
  </div>
  <!--Grid column-->
  <div class="col-md-12">
    <div class="text-center">
      <!--Pagination -->
      <nav class="my-4">
        <ul class="pagination pagination-circle pg-blue mb-0">
          <!--First-->
          <li class="page-item">
            <a class="page-link" mdbWavesEffect (click)="first()"
              [ngClass]="pagingService.isFirst() ? 'd-none' : ''">First</a>
          </li>
          <!--Arrow left-->
          <li class="page-item">
            <a class="page-link" mdbWavesEffect aria-label="Previous" (click)="prev()"
              [ngClass]="pagingService.isFirst() ? 'd-none' : ''">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <!--Numbers-->
          <li class="page-item" *ngFor="let item of pageList" [ngClass]="item == present ? 'active' : ''">
            <a class="page-link" mdbWavesEffect (click)="paging(item)">{{ item + 1 }}</a>
          </li>
          <!--Arrow right-->
          <li class="page-item">
            <a class="page-link" mdbWavesEffect aria-label="Next" (click)="next()"
              [ngClass]="pagingService.isLast(total) ? 'd-none' : ''">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
          <!--Last-->
          <li class="page-item">
            <a class="page-link" mdbWavesEffect (click)="last()"
              [ngClass]="pagingService.isLast(total) ? 'd-none' : ''">Last</a>
          </li>

          <li class="page-item active" *ngIf="pageList.length == 0">
            <a class="page-link" mdbWavesEffect>1</a>
          </li>
        </ul>
      </nav>
      <!--/Pagination -->
    </div>
  </div>
  <!--Grid column-->
</div>

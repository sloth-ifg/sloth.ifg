<div class="modal-header">
  <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="md-form">
      <mdb-icon fas icon="id-card" class="prefix grey-text"></mdb-icon>
      <input type="email" id="manager-id" class="form-control" autocomplete="off" mdbInput mdbValidate>
      <label for="manager-id">Manager ID</label>
      <mdb-error>
        Input invalid
      </mdb-error>
      <mdb-success>
        Input valid
      </mdb-success>
    </div>

    <div class="md-form">
      <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
      <input type="text" id="orangeForm-name" class="form-control" mdbInput mdbValidate>
      <label for="orangeForm-name">Your name</label>
      <mdb-error>
        Input invalid
      </mdb-error>
      <mdb-success>
        Input valid
      </mdb-success>
    </div>

    <div class="md-form">
      <mdb-icon fab icon="qq" class="prefix grey-text"></mdb-icon>
      <select class="browser-default custom-select">
        <option value="" disabled selected>Role</option>
        <option value="KING">KING</option>
        <option value="Jin">Jin</option>
      </select>
    </div>

    <div class="md-form">
      <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
      <input type="password" id="password" class="form-control" autocomplete="off" mdbInput mdbValidate>
      <label for="password">Your password</label>
      <mdb-error>
        Input invalid
      </mdb-error>
      <mdb-success>
        Input valid
      </mdb-success>
    </div>
    <div class="md-form">
      <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
      <input type="password" id="confirm" class="form-control" autocomplete="off" mdbInput mdbValidate>
      <label for="confirm">Confirm password</label>
      <mdb-error>
        Input invalid
      </mdb-error>
      <mdb-success>
        Input valid
      </mdb-success>
    </div>
  </form>
</div>
<div class="modal-footer d-flex justify-content-center">
  <button class="btn btn-dark waves-light" mdbWavesEffect (click)="signUp()">Sign up</button>
</div>

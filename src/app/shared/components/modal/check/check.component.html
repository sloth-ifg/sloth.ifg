<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span [innerHTML]="message"></span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="modalRef.hide(); status = true;">Yes</button>
  <button type="button" class="btn btn-grey" data-dismiss="modal" (click)="modalRef.hide(); status = false;">No</button>
</div>

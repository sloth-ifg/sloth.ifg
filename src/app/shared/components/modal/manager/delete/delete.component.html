<div class="modal-header">
  <h5 class="modal-title">Delete</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <span>정말 <span class="text-danger">{{id}}</span>님을 삭제하시겠습니까?</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete(id)">Delete</button>
  <button type="button" class="btn btn-grey" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
</div>
